[pytest]
DJANGO_SETTINGS_MODULE = farmedicare.settings
python_files = tests_selenium*.py
python_classes = Test*
python_functions = test_*

# Configurações específicas para Selenium
addopts = 
    --verbose
    --nomigrations
    --reuse-db
    --tb=short
    -p no:warnings
    --testmon
    --testmon-noselect

# Timeouts mais generosos para Selenium
timeout = 300
timeout_method = thread

# Marcadores de priorização
markers =
    # Prioridades
    priority_P0: [CRÍTICO] Smoke tests - execução obrigatória (~2 min)
    priority_P1: [ALTO] Testes principais - CI/CD (~10 min)
    priority_P2: [MÉDIO] Testes completos - antes de releases (~30 min)
    priority_P3: [BAIXO] Testes UI/UX - validação completa (~60 min)
    
    # Categorias
    smoke: Alias para priority_P0 - testes críticos
    critical: Testes críticos que bloqueiam o sistema
    high: Testes de alta prioridade
    medium: Testes de média prioridade
    low: Testes de baixa prioridade
    ui: Testes de interface e responsividade
    javascript: Testes de funcionalidades JavaScript
    slow: Testes lentos (deselecionar com '-m "not slow"')
